<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/contacto02.css">
    <title>Contacto02</title>
</head>

<body>

    <form action="">
        <h2>Formulario de contacto</h2>
        <div class="form_input">
            <label for="nombre-completo">Nombre completo</label>
            <input type="text" id="nombre-completo" placeholder="John Dee">
        </div>
        <div class="form_input">
            <label for="email">Email</label>
            <input type="email" id="email" placeholder="john.dee@email.com">
        </div>
        <div class="form_input">
            <label for="comentario">Comentario</label>
            <textarea id="comentario" rows="7" placeholder="Deja tu comentario"></textarea>
        </div>
    </form>
</body>

</html>
