<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/login.css">
    <title>Login</title>
</head>

<body>
    <div class="element">
        <h2 class="login">LOGIN</h2>
        <div class="contenido">

            <form class="form_login" action="">
                <label for="input_name">
                    <p class="form_lbl">Usuario</p>
                    <input class="form_input" id="input_name" type="email" placeholder="JohnDee@yourserver.com">
                </label>
                <label for="input_pass">
                    <p class="form_lbl">Contraseña</p>
                    <input class="form_input" id="input_pass" type="password" placeholder="123456789">
                </label>
                <input class="input_chk" type="checkbox" id="chk_remember"><label for="chk_remember">
                    <p>Recordarme</p>
                </label>
                <a class="forgot_password" href="">Olvidé mi Contraseña</a>
            </form>
        </div>
    </div>
</body>

</html>
