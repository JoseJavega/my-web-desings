<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles/normalize.css">
    <link rel="stylesheet" href="./styles/login.css">
    <!-- fuente Roboto de google fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
        rel="stylesheet">
    <!-- fin de fuente -->
    <link rel="shortcut icon" href=".//assets/ico/pen-and-paper.png" type="image/png">
    <title>Login</title>
</head>

<body>
    <div class="element">
        <h2 class="login">LOGIN</h2>
        <div class="contenido">

            <form class="form_login" action="">
                <label for="input_name">
                    <p class="form_lbl">Usuario</p>
                    <input class="form_input" id="input_name" type="email" placeholder="JohnDee@yourserver.com">
                </label>
                <label for="input_pass">
                    <p class="form_lbl">Contraseña</p>
                    <input class="form_input" id="input_pass" type="password" placeholder="123456789">

                </label>
                <p class="form_lbl">
                    <input class="input_chk" type="checkbox" id="chk_remember">
                    <label class="lbl_chk" for="chk_remember">Recordarme</label>
                </p>
                <button class="btn_login">Acceder</button>
                <a class="forgot_password" href="">Olvidé mi Contraseña</a>
            </form>
        </div>
    </div>
</body>

</html>
